<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="center">
        <img src="calc.jpg" alt="calculator">
        <input type="button" id="id0" value="0" onclick="result(0)">
        <input type="button" id="id1" value="1" onclick="result(1)">
        <input type="button" id="id2" value="2" onclick="result(2)">
        <input type="button" id="id3" value="3" onclick="result(3)">
        <input type="button" id="id4" value="4" onclick="result(4)">
        <input type="button" id="id5" value="5" onclick="result(5)">
        <input type="button" id="id6" value="6" onclick="result(6)">
        <input type="button" id="id7" value="7" onclick="result(7)">
        <input type="button" id="id8" value="8" onclick="result(8)">
        <input type="button" id="id9" value="9" onclick="result(9)">

        <input type="button" id="idPlus" value="+" onclick="result()">
        <input type="button" id="idMinus" value="-" onclick="result()">
        <input type="button" id="idResult" value="=" onclick="result()">
        <input type="button" id="idShare" value="/" onclick="result()">
        <input type="button" id="idX" value="X" onclick="result()">
        <input type="button" id="idx2" value="x2" onclick="result()">
        <input type="button" id="idx3" value="x3" onclick="result()">
    </div>
    <div id="result"></div>
    <div id="archiv">йооу</div>
</body>
</html>
